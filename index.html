<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone do google_MD</title>
    <meta name="description" content="Clone do Google com HTML, CSS e ">
    <link rel="stylesheet" href="acces/css/goo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    
</head>
<body>
    <header>
        <nav>
            <ul>
             <li><a href="#">Gmail</a></li> 
             <li><a href="#">Imagens</a></li>

        </nav>
    </header>
    <main class="main">
        <img src="acces/img/google-2015-logo-png-transparent.png" alt="">
        <div class="search-box">
             <span class="material-symbols-outlined lupa">search</span>
             <input type="text" class="search">
             <div class="icons"> 
                 <span class="material-symbols-outlined">keyboard</span>
                 <span class="material-symbols-outlined">mic</span>
                 <span class="material-symbols-outlined">photo_camera</span>
             </div>                 

        </div> 
        <div class="button">
            <button>Pesquisar Google</button>
            <button>Estou com sorte </button>
        </div>  
    </main>

    <footer>
      <div class="text_br">
        <p>Brazil</p>
      </div>      

    <div class="links_footer">
        <div class="link-footer">
            <a href="#">Sobre</a>
            <a href="#">Publicidade</a>
            <a href="#">Negócios</a>
            <a href="#">Como funciona a Pesquisa</a>
            
        </div>

        <div class="link2-links">
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
        <a href="#">Configurações</a>
        </div>
    </div>
